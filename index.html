<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test & learning html/css</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="simple personal page for test host's and domain's">
  <link rel="icon" type="image/x-icon" href="/statics/logo.svg">
</head>
<body>
  <div id="background-container">
    <video id="video-background" autoplay muted loop>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="overlay"></div>
  </div>


  <header>
    <nav>
        <ul class="pfp">
          <li class="logo">
            <div class="border-pfp">
              <img src="statics/pfp.webp" alt="pfp test">
            </div>
          </li>
        </ul>
        <ul class="mainControl">
            <li><a>☗</a></li>
            <li><a>✍</a></li>
            <li><a>❔</a></li>
        </ul>
        <ul class="access">
            <li><a>🔐</a></li>
            <li><a>🔑</a></li>
        </ul>
    </nav>
  </header>


  <div class="container-body">
    <div class="grid">
      <div class="info-main">
        <p>🐱 ≽ܫ≼ 🐱</p>
      </div>
      <div class="info-main">
        <p>😸 ≽^•⩊•^≼ 😸</p>
    </div>
      <div class="info-main">
        <p>😽 /ᐠ - ˕ -マ 😽</p>
      </div>
  </div>
  <div class="grid">
    <div class="info-main">
      <input type="number" class="evenInput" id="isEven">
    </div>
  </div>
  <div class="grid">
    <div class="top-output">
      <h5>output:</h5>
    </div>
  </div>
</body>
  <script>
    //dropdown menu 
    const access = document.querySelector('.access');
    //dropdown menu
    access.addEventListener('click', () => {
      console.log('click');
    });

    //check if even or odd 
    const isEven = document.getElementById('isEven');
    isEven.addEventListener('input', () => {
      if (isEven.value % 2 == 0) {
        console.log('even');
      } else {
        console.log('odd');
      }
    });
  </script>
</html>
